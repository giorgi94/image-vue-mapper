<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="static/main.css">
</head>

<body>

    <div id="book-graph">
        <div class="book-content">
            <div class="book-graph">
                <svg ref="root" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

                    <template v-for="(area, id) in areas">
                        <g :id="id" :key="id" ref="graph" class="book-graph--item"
                            :class="{ selected: id == elementID }">
                            <rect :width="area.size.w" :height="area.size.h" :x="area.pos.x" :y="area.pos.y"
                                @mousedown.prevent="dragRect($event, 'rect', id)"></rect>
                            <circle :r="area.circleR" :cx="area.circleX" :cy="area.circleY"
                                @mousedown.prevent="dragRect($event, 'circle', id)">
                            </circle>
                        </g>
                    </template>
                </svg>
                <img ref="img" class="book-img" height="500" src="kemsley_kluane.jpg">
            </div>
        </div>
    </div>


    <script src="static/vue.min.js"></script>
    <script src="static/main.js"></script>

</body>

</html>
